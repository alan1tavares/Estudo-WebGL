<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Library -->
	<script type="text/javascript" src="../three.js-master/build/three.js"></script>
</head>
<body>
	<div id="webgl"></div>
	<script type="text/javascript">
		// Code basic webGL
		var scene, camera, renderer;

		function init(){
			// Creating Scene
			scene = new THREE.Scene();

			// Create Camera
			camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
			camera.position.x = 20;
			camera.position.y = 30;
			camera.position.z = 15;
			camera.lookAt(scene.position);

			// Create renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xEEEEEE);
			renderer.setSize(window.innerWidth, window.innerHeight);

			// Create axis
			var axes = new THREE.AxisHelper(20);
			scene.add(axes);

			container();

			// Set output webGL
			document.getElementById("webgl").appendChild(renderer.domElement);

			// Creating container
			container();

			// Rendering the scene
			renderer.render(scene, camera);
		};

		function container(){
			// Essa função tem como objetivo criar o container a onde serão armazenados as caixas.
			// Sera utilizado faces para a criação do container
			// planeFace e planeGeometry sera um vetor onde ira marmazenar os dados iniciar para a criação das faces.
			// Pegar uma folha e fazer o calculo das coordenadas.
			// Enetender melhor como funciona a camera de pespectiva, pois as coordenadas estão um pouco confusas.
			var planeFace = [null, null, null, null];
			var planeGeometry = [null, null, null, null];

			// Creating the planes
			for(i = 0; i < 5; i++){
				planeGeometry[i] = new THREE.PlaneGeometry(10, 10);
				planeFace[i] = new THREE.Mesh(planeGeometry[i]);
				scene.add(planeFace[i]);
			}

			// Set coordinates
			planeFace[0].position.set(5,5,10);

			planeFace[1].position.set(5,0,5);
			planeFace[1].rotation.x = -0.5 * Math.PI;

			planeFace[2].position.set(0,5,5);
			planeFace[2].rotation.y = 0.5 * Math.PI;

			planeFace[3].position.set(5,5,0);

			planeFace[4].position.set(10,5,5);
			planeFace[4].rotation.y = 0.5 * Math.PI;
		};

		window.onload = init;
	</script>
</body>
</html>
