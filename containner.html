<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Library -->
	<script type="text/javascript" src="../three.js-master/build/three.js"></script>
</head>
<body>
	<div id="webgl"></div>
	<script type="text/javascript">
		// Code basic webGL
		var scene, camera, renderer;

		function init(){
			// Creating Scene
			scene = new THREE.Scene();

			// Create Camera
			camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
			camera.position.x = 0;
			camera.position.y = 50;
			camera.position.z = 50;
			camera.lookAt(scene.position);

			// Create renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xEEEEEE);
			renderer.setSize(window.innerWidth, window.innerHeight);

			// Create axis
			var axes = new THREE.AxisHelper(20);
			scene.add(axes);

			container();

			// Set output webGL
			document.getElementById("webgl").appendChild(renderer.domElement);

			// Rendering the scene
			renderer.render(scene, camera);
		};

		function container(){
			// Essa função tem como objetivo criar o container a onde serão armazenados as caixas.
			// Sera utilizado faces para a criação do container
			// planeFace e planeGeometry sera um vetor onde ira marmazenar os dados iniciar para a criação das faces.
			// Pegar uma folha e fazer o calculo das coordenadas.
			// Enetender melhor como funciona a camera de pespectiva, pois as coordenadas estão um pouco confusas.
			var planeFace = [];
			var planeGeometry = [new THREE.PlaneGeometry(15, 15), new THREE.PlaneGeometry(15, 15), new THREE.PlaneGeometry(15, 15), new THREE.PlaneGeometry(15, 15)];

			// Face 00
			var face = new THREE.Mesh(planeGeometry[0]);
			
			face.position.x = 15;
			face.position.y = 0;
			face.position.z = 15;

			face.rotation.x = -0.5 * Math.PI;

			scene.add(face);

			// Face 01
			var face1 = new THREE.Mesh(planeGeometry[1]);

			face1.position.x = 15;
			face1.position.y = 15/2;
			face1.position.z = 15/2;

			scene.add(face1);

		};

		window.onload = init;
	</script>
</body>
</html>
